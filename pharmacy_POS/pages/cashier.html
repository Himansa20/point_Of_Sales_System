@import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap");
    /* Reset & Basic */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Nunito", sans-serif;
}

body {
  background-color: #f5f9f6;
  color: #333;
  padding: 20px;
}

/* Header */
header {
  display: flex;
  /* justify-content: space-between; */
  gap: 35rem;
  align-items: center;
  background-color: #60b5ff;
  color: white;
  padding: 15px 30px;
  border-radius: 8px;
  margin-bottom: 20px;
}

/* Search Section */
.search-section {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.search-section input {
  flex: 1;
  padding: 10px;
  border: 2px solid #60b5ff;
  border-radius: 6px;
  font-size: 16px;
}

.search-section button {
  padding: 10px 20px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

/* Cart Section */
.cart-section {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.cart-section h2 {
  margin-bottom: 10px;
}

/* Table */
#cartTable {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

#cartTable th, #cartTable td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

#cartTable th {
  background-color: #f4f4f4;
}

/* Totals */
.totals p, .totals h3 {
  margin: 5px 0;
}

.totals h3 {
  margin-top: 10px;
  color: #27ae60;
}

/* Buttons */
.action-buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.action-buttons button {
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

#clearBtn {
  background-color: #e74c3c;
  color: white;
}
#clearBtn:hover {
  background-color: #eb6253;
  color: white;
}
#payBtn {
  background-color: #60b5ff;
  color: white;
}
#payBtn:hover {
  background-color: #7dbef8;
  color: white;
}
/* Sales Summary */
.sales-summary {
  margin-top: 30px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: #2c3e50;
}
.option{
    border: 1px solid #757575;
    margin-top: .5rem;
    padding: .5rem;
    border-radius: .1rem;
    background-color: #fff;
}
.logout,.balance-trill{
    font-weight: 700;
}
.balance-trill:hover a{
    color: #27ae60;
}
.logout a{
    text-decoration: none;
    color: #757575;
}
.logout:hover a{
    color: #e74c3c;
}
.balance-trill a{
    text-decoration: none;
    color: #757575;
}
.option{
  /* display: none; */
  position: absolute;
  left: 80%;
  display: none;
}
#emp{
    cursor: pointer;
}
.search-dropdown {
    position: absolute;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: calc(100% - 40px);
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.search-item {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
}

.search-item:hover {
    background-color: #f5f5f5;
}

.search-section {
    position: relative;
}

  <script>
    //sale Page
const employee = document.getElementById('emp');
const optionBox = document.querySelector('.option');

// Toggle option box on employee name click
employee.addEventListener('click', function (e) {
  e.stopPropagation(); // Prevent click from bubbling to document
  optionBox.style.display = (optionBox.style.display === 'block') ? 'none' : 'block';
});

// Hide option box when clicking outside
document.addEventListener('click', function () {
  optionBox.style.display = 'none';
});

// Prevent closing when clicking inside the option box itself
optionBox.addEventListener('click', function (e) {
  e.stopPropagation();
});

// DOM Elements
const searchBar = document.getElementById('searchBar');
const addButton = document.getElementById('AddButton');
const cartTable = document.getElementById('cartTable').querySelector('tbody');
const subtotalEl = document.getElementById('subtotal');
const taxEl = document.getElementById('tax');
const discountEl = document.getElementById('discount');
const totalEl = document.getElementById('total');
const todaySalesEl = document.getElementById('todaySales');
const clearBtn = document.getElementById('clearBtn');
const payBtn = document.getElementById('payBtn');

// Current cart and sales data
let cart = [];
let todaySales = 0;

// Search drugs with debounce
let searchTimeout;
// NEW CODE (paste this)
async function searchDrugs(keyword) {
    try {
        const response = await fetch(`http://localhost:8080/api/v1/searchdrugs?keyword=${encodeURIComponent(keyword)}`);
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.status !== "success") {
            throw new Error(data.message || "Search failed");
        }
        
        showSearchSuggestions(data.data);
    } catch (error) {
        console.error("Search error:", error.message);
        const dropdown = document.querySelector('.search-dropdown');
        if (dropdown) dropdown.remove();
        
        // Show user-friendly error message
        alert(`Search failed: ${error.message}`);
    }
}

// Update event listener
searchBar.addEventListener('input', function() {
    const keyword = this.value.trim();
    if (keyword.length >= 2) {
        searchDrugs(keyword);
    } else {
        // Clear dropdown if search term is too short
        const dropdown = document.querySelector('.search-dropdown');
        if (dropdown) dropdown.remove();
    }
});

// Show search suggestions
function showSearchSuggestions(drugs) {
    // Clear previous suggestions
    const existingDropdown = document.querySelector('.search-dropdown');
    if (existingDropdown) existingDropdown.remove();
    
    if (drugs.length === 0) return;
    
    // Create dropdown
    const dropdown = document.createElement('div');
    dropdown.className = 'search-dropdown';
    
    drugs.forEach(drug => {
        const item = document.createElement('div');
        item.className = 'search-item';
        item.textContent = `${drug.name} (${drug.type}) - Rs.${drug.unitPrice}`;
        item.addEventListener('click', () => {
            addToCart(drug);
            dropdown.remove();
            searchBar.value = '';
        });
        dropdown.appendChild(item);
    });
    
    document.querySelector('.search-section').appendChild(dropdown);
}

// Add to cart from search
function addToCart(drug) {
    const existingItem = cart.find(item => item.id === drug.id);
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            ...drug,
            quantity: 1
        });
    }
    renderCart();
}

// Add button click handler
addButton.addEventListener('click', function() {
    const keyword = searchBar.value.trim();
    if (keyword) {
        fetch(`http://localhost:8080/api/v1/searchdrugs?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(drugs => {
                if (drugs.length > 0) {
                    addToCart(drugs[0]);
                    searchBar.value = '';
                }
            });
    }
});

// Enter key handler
searchBar.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        addButton.click();
    }
});

// Render cart
function renderCart() {
    cartTable.innerHTML = '';
    let subtotal = 0;
    
    cart.forEach(item => {
        const row = document.createElement('tr');
        const itemSubtotal = item.unitPrice * item.quantity;
        subtotal += itemSubtotal;
        
        row.innerHTML = `
            <td>${item.name}</td>
            <td>
                <select class="type-select" data-id="${item.id}">
                    <option value="tablet" ${item.type === 'tablet' ? 'selected' : ''}>Tablet</option>
                    <option value="bottle" ${item.type === 'bottle' ? 'selected' : ''}>Bottle</option>
                    <option value="card" ${item.type === 'card' ? 'selected' : ''}>Card</option>
                    <option value="custom" ${item.type === 'custom' ? 'selected' : ''}>Custom</option>
                </select>
            </td>
            <td><input type="number" class="qty-input" value="${item.quantity}" min="1" data-id="${item.id}"></td>
            <td>Rs.${item.unitPrice.toFixed(2)}</td>
            <td>Rs.${itemSubtotal.toFixed(2)}</td>
            <td><button class="remove-btn" data-id="${item.id}">‚ùå</button></td>
        `;
        cartTable.appendChild(row);
    });
    
    // Add event listeners to dynamic elements
    document.querySelectorAll('.type-select').forEach(select => {
        select.addEventListener('change', function() {
            const item = cart.find(i => i.id == this.dataset.id);
            if (item) item.type = this.value;
            renderCart();
        });
    });
    
    document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', function() {
            const item = cart.find(i => i.id == this.dataset.id);
            if (item) {
                item.quantity = parseInt(this.value) || 1;
                renderCart();
            }
        });
    });
    
    document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            cart = cart.filter(i => i.id != this.dataset.id);
            renderCart();
        });
    });
    
    // Calculate totals
    const tax = subtotal * 0.05;
    const discount = 0; // Can implement discount logic later
    const total = subtotal + tax - discount;
    
    subtotalEl.textContent = subtotal.toFixed(2);
    taxEl.textContent = tax.toFixed(2);
    discountEl.textContent = discount.toFixed(2);
    totalEl.textContent = total.toFixed(2);
}

// Clear cart
clearBtn.addEventListener('click', function() {
    cart = [];
    renderCart();
});

// Process payment
payBtn.addEventListener('click', function() {
    if (cart.length === 0) {
        alert('Cart is empty!');
        return;
    }
    
    const total = parseFloat(totalEl.textContent);
    todaySales += total;
    todaySalesEl.textContent = todaySales.toFixed(2);
    
    // Here you would send the sale data to your backend
    const saleData = {
        items: cart,
        subtotal: parseFloat(subtotalEl.textContent),
        tax: parseFloat(taxEl.textContent),
        discount: parseFloat(discountEl.textContent),
        total: total,
        timestamp: new Date()
    };
    
    console.log('Sending to backend:', saleData);
    // fetch('/api/sales', { method: 'POST', body: JSON.stringify(saleData) })
    
    cart = [];
    renderCart();
    alert('Payment processed successfully!');
});

// Initialize
renderCart();


  </script>
